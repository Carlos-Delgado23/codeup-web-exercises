<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boosted/dist/css/boosted.min.css" integrity="sha384-PxKHscnt9xSGeHytgFJmbrD4hc+uV5aAuLqCTbdp7j35t/i7fP2O0O32vPQHHQIn" crossorigin="anonymous">
    <title>Ajax Blog</title>
</head>
<body>

<div id="posts"></div>



<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/focus-visible@5.0.2/dist/focus-visible.min.js" integrity="sha256-sz9/xSAM6mrw3l6hJWDgc7nEbzUeO5e8CXwYoECOEKI=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.1/js/jquery.tablesorter.min.js" integrity="sha384-QnFIXbEfAgO7z63b/aNzTSdSNLoNiNX/mk/Ok+NpUNMnvriWLo5cOtB0OUCAdKNu" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js" integrity="sha384-fOtis9P3S4B2asdoye1/YBpXMaRmuXu925gZhfQA/gnU3dLnftD8zvpk/lhP0YSG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/boosted/dist/js/boosted.min.js" integrity="sha384-n48XClywCjN0bR+H2Yld2GW3V9rC6QgE7tgICVtuCKJQcA1hbuObIdGQRFfsptoM" crossorigin="anonymous"></script>
<script>
    (function () {
        "use strict";


        var defaultEntry = function(){
        $.ajax("data/blog.json")
            .done(function (data) {
            console.log(data);

                for (var i = 0; i < data.length; i++) {
                    $('#posts').append(
                        '<h1 class="h1 text-center mt-2">' + data[i].title + '</h1>' +
                        '<p class="text-muted mx-3">' + data[i].content + '</p>' +
                        '<p class="ml-3"><small>' + 'Categories: ' + data[i].categories + '</small></p>' +
                        '<p class="h6 text-right mr-3">' + data[i].date + '</p>' + '<hr>');
                }
            });
        };

        defaultEntry();






    })();
</script>

</body>



</html>
