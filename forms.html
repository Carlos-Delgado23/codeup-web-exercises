<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register With Us</title>
    </head>
    <body>
    <form method="POST" action="https://www.elformo.com/forms/d7e2bafc-382e-4ed4-b230-240a6ee61566">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="user@email.com">

        <br>

        <label for="password">Password</label>
        <input type="password" id="password" name="password"  placeholder="Password">

        <br>

        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Begin typing your bio"></textarea>

        <br>

        <section>
        <label for="billboard">Billboard</label>
        <input type="checkbox" id="billboard" name="Choices" value="billboard">

        <label for="radio-advertisement">Radio Advertisement</label>
        <input type="checkbox" id="radio-advertisement" name="Choices" value="radio-advertisement">

        <label for="internet-advertisement">Internet Advertisement</label>
        <input type="checkbox" id="internet-advertisement" name="Choices" value="internet-advertisement">

        <label for="Other">Other</label>
        <input type="checkbox" id="Other" name="Choices" value="Other">

        </section>

        <br>
        <label for="web-browser">Current Browser</label>
        <select name="web-browser" id="web-browser">
            <option value="Firefox">Firefox</option>
            <option value="Chrome">Chrome</option>
            <option value="IE">Internet Explorer</option>
        </select>

        <br>

        <button type="submit">Register Now</button>
    </form>
    
    </body>
</html>
